<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <title>Interior Design landing page</title>
  </head>
  <body>
    <!-- header section -->
    <header>
      <div class="navbar">
        <div class="nav-logo">
          <p>Logo</p>
          <p>here</p>
        </div>
        <!-- nav-menu -->
        <nav>
          <ul>
            <li class="nav-item">About Us</li>
            <li class="nav-item">Benefits</li>
            <li class="nav-item">Projects</li>
            <li class="nav-item">Stages</li>
            <li class="nav-item">Services</li>
          </ul>

          <div class="call-info">
            <div class="call-icon">
              <img src="./images/contact us.png" alt="" />
            </div>
            <div class="call-us-info">
              <p>Call Us</p>
              <p>+38 (097) 654 54 34</p>
            </div>
          </div>
        </nav>
        <div class="ham"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-menu-2" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <line x1="4" y1="6" x2="20" y2="6" />
          <line x1="4" y1="12" x2="20" y2="12" />
          <line x1="4" y1="18" x2="20" y2="18" />
        </svg></div>
      </div>
      <!-- navbar ends -->
      <!-- container -->
      <div class="container">
        <h1>Interior Desighn That CAre About Details</h1>
        <button class="btn">Learn more</button>
        <div class="card-top cards">
          <div class="inside">
            <img src="./images/puzzle.svg" alt="" />
            <p>We create your space better based on your own idea</p>
          </div>
          <div class="outside"></div>
        </div>
        <div class="card-bottom cards">
          <div class="bottom-card-inside">
            <img src="./images/bulb.png" alt="" />
            <p>Innovation ideas, stylish, design for home & Business</p>
          </div>
          <div class="bottom-card-outside"></div>
        </div>
      </div>
    </header>
  </body>
</html>
